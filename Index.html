<!-- Html code for create Discord embed -->

    <title>Site Title Your Web</title> <!-- Input Your Web Title -->
    <meta content="Embed Title" property="og:title" /> <!-- Embed Title -->
    <meta content="Site Description" property="og:description" /> <!-- Embed Description -->
    <meta content="https://embed.com/this-is-the-site-url" property="og:url" /> <!-- Embed Url After Failed Description -->
    <meta content="https://embed.com/embedimage.png" property="og:image" /> <!-- Usage Image Url -->
    <meta content="#43B581" data-react-helmet="true" name="theme-color" /> <!-- Color Code (https://www.w3schools.com/colors/colors_picker.asp) -->
